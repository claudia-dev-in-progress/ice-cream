<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="products__section"></section>
        <p class="products__subtitle">100% natural</p>
        <h2 class="products__title">Products</h2>
        <ul class="products__list">
          <li class="products__item">
            <h3 class="products__type">Ice cream</h3>
            <div class="points"></div>
            <p class="products__information">
              Some are always looking for a new flavor while others stick to
              basics.
            </p>
            <button type="button" class="products__button">
              <svg class="products__svg">
                <use xlink:href="./images/icons.svg#arrow-right"></use>
              </svg>
            </button>
          </li>
          <li class="products__item">
            <h3 class="products__type">Ice coffee</h3>
            <div class="points"></div>
            <p class="products__information">
              Ice Coffee for hot days! The creamiest and most delicious cofee.
            </p>
            <button type="button" class="products__button">
              <svg class="products__svg">
                <use xlink:href="./images/icons.svg#arrow-right"></use>
              </svg>
            </button>
          </li>
          <li class="products__item">
            <h3 class="products__type">Milkshakes</h3>
            <div class="points"></div>
            <p class="products__information">
              A sweet drink obtained by mixing milk, caramel sauce, chocolate
              syrup.
            </p>
            <button type="button" class="products__button">
              <svg class="products__svg">
                <use xlink:href="./images/icons.svg#arrow-right"></use>
              </svg>
            </button>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
